<div class="card bg-light mb-3 justify-content-center" >
    <div id="carouselExampleControls" class="carousel slide d-flex flex-row" data-ride="carousel">



        <div class="carousel-inner ">
                
                <div class="carousel-item active ">
                    <div  class="d-flex flex-row justify-content-center justify-content-around ">
                        <div *ngFor="let activeItem of carouselDataItemActive"class="card " style="width: 30rem; height: 30 rem;">
                            <img [src]=activeItem.thumbnail class="card-img-top" alt="uso de aula virtual">
                            <div class="card-body">
                                <h5 class="card-title">{{activeItem.title}}</h5>
                                <p class="card-text ">{{activeItem.description}}</p>
                                <a [href]="activeItem.link" class="btn btn-primary rounded-pill border border-info justify-content-center">IR AL VIDEO</a>
                            </div>
                        </div>
                    </div>
              </div>

                <div class="carousel-item">
                    <div class="d-flex flex-row justify-content-center justify-content-around align-content-lg-center">
                        <div *ngFor="let item_1 of carouselDataItem_1" class="card " style="width: 30rem ;height: 30 rem;">
                            <img [src]=item_1.thumbnail class="card-img-top" alt="uso de aula virtual">
                            <div class="card-body">
                                <h5 class="card-title">{{item_1.title}}</h5>
                                <p class="card-text ">{{item_1.description}}</p>
                                <a [href]="item_1.link" class="btn btn-primary rounded-pill border border-info justify-content-center">IR AL VIDEO</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="d-flex flex-row justify-content-center justify-content-around align-content-lg-center">
                        <div *ngFor="let item_2 of carouselDataItem_2" class="card " style="width: 30;height: 30rem;">
                            <img [src]=item_2.thumbnail class="card-img-top" alt="uso de aula virtual">
                            <div class="card-body">
                                <h5 class="card-title">{{item_2.title}}</h5>
                                <p class="card-text ">{{item_2.description}}</p>
                                <a [href]="item_2.link" class="btn btn-primary rounded-pill border border-info justify-content-center">IR AL VIDEO</a>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
                    
            <a class="carousel-control-prev m-2" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next " href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <a class="carousel-control-prev " href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next "href="#carouselExampleControls" role="button" data-slide="next" >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>



    </div>
</div>
