<div class="row d-flex flex-row">
    <div class="p-2">
        <div class="card bg-light mb-3" style="width: 45rem;">
            <h4 class="card-header">RESUMEN ENCUESTAS DEL SEMESTRE</h4>
            <div class="card-body">
                <canvas id="resumeChart" width="600" height="400"></canvas>
            </div>
        </div>            
    </div>
    <div class="p-2">
        <div class="card bg-light mb-3" style="width: 45rem;">
            <h4 class="card-header">COMPARAR CURSOS</h4>
            <div class="card-body">
                <div class="d-flex flex-row">
                    <div class="input-group mb-3 p-2">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Curso 1</label>
                        </div>
                        <select class="custom-select" id="curso_1">
                          <option selected>Seleccione Curso</option>
                          <option *ngFor="let course of courses" [value]="course.name">{{course.name}}</option>
                        </select>
                      </div>
                      <div class="input-group mb-3 p-2">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Curso 2</label>
                        </div>
                        <select class="custom-select" id="curso_2">
                          <option selected>Seleccione Curso</option>
                          <option *ngFor="let course of courses" [value]="course.name">{{course.name}}</option>
                        </select>
                      </div>
                </div>
                <div class="d-flex flex-column">
                    <div class="p-2">
                        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="initComparationGraph()">Comparar</button>
                    </div>
                    <div class="p-2">
                        <canvas id="comparationChart" width="600" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
