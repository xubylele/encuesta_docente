  <div id="accordion">
    <ngx-spinner></ngx-spinner>
    <div class="card preguntas" *ngFor="let data of dataCourse; let i of index">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#j" aria-expanded="true" aria-controls="collapseOne">
            {{data.section}}
          </button>
        </h5>
      </div>
  
      <div id="j" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body" *ngFor="let result of data.results">
            <small>{{result.question}}</small>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="result.result" aria-valuemin="0" aria-valuemax="4" style="width: 75%"></div>
            </div>
        </div>
      </div>
    </div>
  </div>
