  <div id="accordion">
    <ngx-spinner></ngx-spinner>
    <div class="card preguntas" *ngFor="let data of dataCourse; let i of index">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#j" aria-expanded="true" aria-controls="collapseOne">
            {{data.section}}
          </button>
        </h5>
      </div>
  
      <div id="j" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body" *ngFor="let result of data.results">
            <p>{{result.question}}</p>
            <small>Promedio Obtenido: <h6>{{result.result}}</h6></small>
            <div class="progress">        
              <div *ngIf="result.result >= 2.5" class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{'width': result.result * 25 + '%'}" [attr.aria-valuenow]="result.result * 25"  aria-valuemin="0" [attr.aria-valuemax]="100"></div>
              <div *ngIf="result.result < 2.5" class="progress-bar progress-bar-striped bg-warning" role="progressbar" [ngStyle]="{'width': result.result * 25 + '%'}" [attr.aria-valuenow]="result.result * 25"  aria-valuemin="0" [attr.aria-valuemax]="100"></div>
            </div>

        </div>
      </div>
    </div>
  </div>
